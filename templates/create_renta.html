<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/style_create_user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

</head>

<body>


    <video muted autoplay loop>
        <source src="../static/Late_night.mp4" type="video/mp4">
    </video>

    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/">Clonbuster</a>
            </div>
            <ul class="links">
                <li><a href="/usuario">Usuarios</a></li>
                <li><a href="/pelicula">Peliculas</a></li>
                <li><a href="/renta">Rentas</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="/usuario">Usuarios</a></li>
            <li><a href="/pelicula">Peliculas</a></li>
            <li><a href="/renta">Rentas</a></li>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropdownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function () {
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')
            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }
    </script>


    <section class="container">

        <!-- <h1>Crear Usuario</h1> -->
        <form action="" method="post">
            <h2>Crear renta</h2>
            <div class="content">
                <div class="input-box">
                    <label for="idUsuario">ID Usuario</label>
                    <input type="text" placeholder="Ingrese el ID del usuario" name="idUsuario" id="idUsuario" required>
                </div>

                <div class="input-box">
                    <label for="idPelicula">ID Pelicula</label>
                    <input type="text" placeholder="Ingrese el ID de la pelicula" name="idPelicula" id="idPelicula"
                        required>
                </div>

                <div class="input-box">
                    <label for="fecha_renta">Fecha de renta</label>
                    <input type="date" placeholder="Ingrese la fecha" name="fecha_renta" id="fecha_renta" required>
                </div>

                <div class="input-box">
                    <label for="dias_de_renta">Dias de renta</label>
                    <input type="text" placeholder="Ingrese el numero de dias" name="dias_de_renta" id="dias_de_renta"
                        required>
                </div>

                <span class="super-user">Estatus</span>
                <div class="user-type">
                    <input type="radio" id="Entregada" name="estatus" value="1">
                    <label for="Entregada">Entregada</label>
                    <input type="radio" id="NoEntregada" name="estatus" value="0">
                    <label for="NoEntregada">No entregada</label>

                </div>

                <div class="button-container">
                    <button type="submit">Crear</button>
                </div>
            </div>

        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </section>
    </div>
</body>

</html>
