<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/style_read_u_all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

</head>

<body>


    <video muted autoplay loop>
        <source src="/static/Late_night.mp4" type="video/mp4">
    </video>

    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/">Clonbuster</a>
            </div>
            <ul class="links">
                <li><a href="/usuario">Usuarios</a></li>
                <li><a href="/pelicula">Peliculas</a></li>
                <li><a href="/renta">Rentas</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="/usuario">Usuarios</a></li>
            <li><a href="/pelicula">Peliculas</a></li>
            <li><a href="/renta">Rentas</a></li>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropdownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function () {
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')
            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }
    </script>

    <section class="container">

        <h1>User Data</h1>
        <table class="table">
            <thead>
                <tr class="table_header">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Genero</th>
                    <th>Duracion</th>
                    <th>Inventario</th>

                </tr>
            </thead>
            <tbody>

                <tr class="table_row">
                    <td class="table_cell">{{pelicula.idPelicula }}</td>
                    <td class="table_cell">{{pelicula.nombre }}</td>
                    <td class="table_cell">{{pelicula.genero }}</td>
                    <td class="table_cell">{{pelicula.duracion }}</td>
                    <td class="table_cell">{{pelicula.inventario }}</td>


                </tr>

            </tbody>
        </table>



    </section>
</body>

</html>
