<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/style_home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

</head>

<body>


    <video muted autoplay loop>
        <source src="../static/Late_night.mp4" type="video/mp4">
    </video>

    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/">Clonbuster</a>
            </div>
            <ul class="links">
                <li><a href="/usuario">Usuarios</a></li>
                <li><a href="/controlador_pelicula/peliculas">Peliculas</a></li>
                <li><a href="/controlador_renta/rentas">Rentas</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="/usuario">Usuarios</a></li>
            <li><a href="/controlador_pelicula/peliculas">Peliculas</a></li>
            <li><a href="/controlador_renta/rentas">Rentas</a></li>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropdownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function () {
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')
            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }
    </script>

    <section class="container">

        <div class="card">
            <h2>Usuarios</h2>
            <div class="card-image card-1"></div>
            <a href="/usuario">ADMINISTRAR</a>
        </div>

        <div class="card">
            <h2>Peliculas</h2>
            <div class="card-image card-2" href="/controlador_pelicula/usuarios"></div>
            <a href="/controlador_pelicula/usuarios">ADMINISTRAR</a>

        </div>

        <div class="card">
            <h2>Rentas</h2>
            <div class="card-image card-3"></div>
            <a href="/controlador_renta/usuarios">ADMINISTRAR</a>

        </div>
    </section>
</body>

</html>
